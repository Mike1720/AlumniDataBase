<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/index.css">
    <title>Base de datos de alumnos</title>
    <link rel="icon" href="./assets/dataBase.png">
</head>

<body>
    <aside id="left-side">
        <!--* Ingreso de datos  -->
        <div id="form">
            <h1>Ingresar alumno</h1>
            <label for="studentName">Nombre</label>
            <input id="studentName" type="text">
            <label for="studentLastName">Apellido</label>
            <input id="studentLastName" type="text">
            <label for="studentAge">Edad</label>
            <input id="studentAge" type="text">
            <label for="enrolledSubjects">Materias inscritas.</label>
            <input id="enrolledSubjects" type="text" placeholder="Ejemplo: Comunicacion-Cientifica, Historia">
            <label for="grades">Calificaciones</label>
            <input id="grades" type="text" placeholder="Ejemplo: 9.5, 5.4">
            <button id="enrolBtn">Ingresar alumno</button>

        </div>

        <!--* Busqueda de datos -->
        <div id="searcher">
            <h1>Buscar alumno</h1>
            <input id="searchStudent" type="text" placeholder="Ingrese el valor buscado">
            <button id="searchBtn">Buscar</button>
        </div>

    </aside>

    <!-- *impresion de datos en pantalla -->
    <main id="right-side">
        <table id="register-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Materias Inscritas</th>
                    <th>Calificaciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <table id="search-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Materias Inscritas</th>
                    <th>Calificaciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>


    <script src="./controllers/index.js"></script>
</body>

</html>
